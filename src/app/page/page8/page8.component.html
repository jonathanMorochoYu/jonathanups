<h2>Lista de Productos</h2>

<br>
<span *ngIf="listadoProductoFire.length == 0">
    No existen productos
</span>

<table>
  <thead>
    <tr>
      <th>nombre</th>
      <th>precio</th>
      <th>cantidad</th>

      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of listadoProductoFire |async">
      <td>{{producto.nombre}}</td>
      <td>{{producto.precio}}</td>
      <td>$ {{producto.cantidad}}</td>

      <td><a class="eliminar" (click)="eliminar($event, producto)">Eliminar</a></td>
      <td><a class="actualizar" (click)="editar(producto)">Actualizar</a></td>
    </tr>
  </tbody>
</table>

<br><br>

<button (click)="nuevo()">Nuevo Producto</button>
